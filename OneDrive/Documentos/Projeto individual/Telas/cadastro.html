<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <a href="../Index.html"><img class="logo" src="../img/logo.png" alt=""></a> 
            <div class="text1">
                <h1>Cadastre-se</h1> 
            </div>
            <div class="input-cima">
                <input class="input" type="text" name="nome" placeholder="Digite seu nome">
                <input class="input" type="text" name="sobrenome" placeholder="Digite seu sobrenome">
            </div>
            <div class="input-baixo">
                <input class="input" type="number" name="cpf" placeholder="Digite seu cpf">
                <input class="input" type="date" name="data">
            </div>
            <div class="input-embaixo">
                <input class="input" type="text" name="nick" placeholder="Digite um apelido">
                <input class="input" type="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="input-maisembaixo">
                <input class="input" type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="box-b">
                <button class="button" onclick="cadastrar()">
                    Cadastrar
                </button>
            </div>
            <div class="login">
                <a href="./login.html">Caso ja tenha login</a>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function cadastrar() {
        alert('Cadastro realizado com sucesso')
    }
</script>
